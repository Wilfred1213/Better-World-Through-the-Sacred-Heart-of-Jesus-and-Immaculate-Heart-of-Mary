<div class="row justify-content-center mx-3 bg-light w-100">
    {% for novena in novena %}
    <div class="card col-sm-4 col-md-4 col-lg-4 col-xl-4 mx-3 lead my-5 justify-content-center" style="width: 280px;">
      <!-- <div class="card text-center lead" style="width: 280px; "> -->
        <div class="card-img-bottom">
          <img class="card-img-bottom p-3 img-fluid img-thumbnail" src="{{ novena.image.url }}" style="width: 300px; height:300px">
        </div>
        <div class="card-title">
          <h5 class="text-center">{{ novena.title }}</h5>
          <hr>
        </div>
        <div class="card-text">
          <p>{{novena.post_body | truncatewords:30}}</p>
        </div>
      
        <div class="text-danger">{{ novena.post_date }}</div>
        <hr>
        <a href="{% url 'novena_details' novena.id %}"><div class="btn btn-secondary addtocart" type="submit">Start Novena</div></a>
         
    </div>
    {% endfor %}

    <div class="card-footer text-center align p-3 m-round">
      <a href="{% url 'all_novena' %}" class="btn btn-secondary lead">View all Novenas</a>
    </div>  
</div>

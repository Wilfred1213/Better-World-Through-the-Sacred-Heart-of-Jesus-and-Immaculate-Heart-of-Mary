{% extends 'blog/navigation/main.html' %}
<!-- {% include 'post_main.html' %} -->

{% load crispy_forms_tags %}



{% block content %}
<div class="col-md-10 mx-auto">
<h2 class="text-center text-white">Post New Blog</h2>
<hr>

<form method="post" enctype ="multipart/form-data" class="col-md-6 mx-auto">
    {% csrf_token %}
    <div class="form-group">
        {{form.title | as_crispy_field }}
    </div>
    <div class="form-group">
        {{form.post_body | as_crispy_field }}
    </div>
    <div class="form-group">
        {{form.image | as_crispy_field }}
    </div>
    <br>
    <input type="submit" value="Post">
</form>
<br>
<hr>
<br>

<a href="">Back to dashboard</a>
<br>
<hr>
<br>
</div>
{% endblock %}
